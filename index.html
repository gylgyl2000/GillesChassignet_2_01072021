<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Trouvez des hébergements et des activités dans la ville de votre choix">
        <title>Reservia</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-wrapper">
            <header>
                <h1>
                    <a href="index.html">Reservia</a>
                </h1>
                <nav class="header">
                    <ul class="header-nav">
                        <li>
                            <a href="#hebergements" title="Hébergements">Hébergements</a>
                        </li>
                        <li>
                            <a href="#activites" title="Activités">Activités</a>
                        </li>
                    </ul>
                    <ul class="header-side">
                        <li>
                            <a href="#" title="S'inscrire">S'inscrire</a>
                        </li>
                        <li>
                            <a href="#" title="Se connecter">Se connecter</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="recherche">
                    <div class="hero-title">
                        Trouvez votre hébergement pour des vacances de rêve
                    </div>
                    <p class="hero-text">
                        En plein centre ville ou en pleine nature
                    </p>
                    <form action="#" class="search-input">
                        <input type="text" placeholder="Marseille, France">
                        <button class="submit"></button>
                    </form>
                </section>
                <section class="filtre">
                    <div class="filtres">
                        <p class="filtres-titre">Filtres</p>
                        <a href="#" class="btn-filtres">Économique</a>
                        <a href="#" class="btn-filtres">Familial</a>
                        <a href="#" class="btn-filtres">Romantique</a>
                        <a href="#" class="btn-filtres">Animaux autorisés</a>
                    </div>
                    <div class="result-filtres">Plus de 500 logements sont disponibles</div>
                </section>
                <section class="populaire"></section>
                <section class="hebergement" id="hebergement"></section>
                <section class="activites" id="activites"></section>
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
